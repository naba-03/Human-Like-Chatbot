<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIORA Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e2e8f0;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box input {
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .login-box button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .main-app {
            height: 100vh;
            display: flex;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f3f9;
        }

        .sidebar {
            width: 260px;
            background: #f0f4f8;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .sidebar button {
            padding: 0.6rem 1rem;
            border: none;
            background-color: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .chat-title {
            padding: 0.5rem;
            margin-bottom: 0.4rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .chat-title.active {
            background-color: #c9e0fe;
            color: black;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .message {
            max-width: 75%;
            padding: 0.8rem 1rem;
            border-radius: 20px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #d1e7dd;
            color: #1c4532;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: #dbeafe;
            color: #1e3a8a;
            border-bottom-left-radius: 4px;
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: larger;
            color: #1e3a8a;
            font-weight: bold;
            opacity: 0.8;
            text-align: center;
        }

        form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
            background: white;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>Welcome</h1>
            <h2>Login to Liora Chatbot</h2>
            <input type="text" id="loginUserId" placeholder="Enter your user ID" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main Chat App -->
    <div class="main-app" id="mainApp" style="display: none;">
        <div class="chat-container">
            <h3 style="padding-left:1rem">Say Hello to LioraðŸ‘‹</h3>
            <div class="messages" id="messages"></div>
            <form id="chatForm">
                <input type="text" id="message" placeholder="Type your message..." required />
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="sidebar">
            <div>
                <button onclick="createNewChat()">+ New Chat</button>
                <h2>Chats</h2>
                <div id="chatList"></div>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let userId;
        let sessions = {};
        let chatTitles = [];
        let currentChatId = null;

        function login() {
            const input = document.getElementById("loginUserId");
            const uid = input.value.trim();
            if (!uid) return alert("Please enter a user ID.");
            userId = uid;
            localStorage.setItem("userId", userId);
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainApp").style.display = "flex";

            sessions = JSON.parse(localStorage.getItem(`chatSessions_${userId}`)) || {};
            chatTitles = JSON.parse(localStorage.getItem(`chatTitles_${userId}`)) || [];
            currentChatId = chatTitles[0] || createNewChat(true);
            renderSidebar();
            renderMessages(currentChatId, true);
        }

        function logout() {
            localStorage.removeItem("userId");
            location.reload();
        }

        function createNewChat(onLoad = false) {
            const newChatId = `chat_${Date.now()}`;
            sessions[newChatId] = [];
            chatTitles.unshift(newChatId);
            saveUserChats();
            currentChatId = newChatId;
            if (!onLoad) {
                renderSidebar();
                renderMessages(currentChatId, true);
            }
            return newChatId;
        }

        function saveUserChats() {
            localStorage.setItem(`chatSessions_${userId}`, JSON.stringify(sessions));
            localStorage.setItem(`chatTitles_${userId}`, JSON.stringify(chatTitles));
        }

        function renderSidebar() {
            const chatList = document.getElementById("chatList");
            chatList.innerHTML = "";
            chatTitles.forEach((id, index) => {
                const div = document.createElement("div");
                div.className = "chat-title";
                if (id === currentChatId) div.classList.add("active");

                const messages = sessions[id];
                const topic = messages?.find(m => m.role === "user")?.text || `Chat ${chatTitles.length - index}`;
                div.textContent = topic.length > 25 ? topic.slice(0, 25) + "..." : topic;

                div.onclick = () => {
                    currentChatId = id;
                    renderSidebar();
                    renderMessages(currentChatId);
                };
                chatList.appendChild(div);
            });
        }

        function renderMessages(chatId, showWelcome = false) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            const msgs = sessions[chatId] || [];

            if (showWelcome && msgs.length === 0) {
                const welcome = document.createElement("div");
                welcome.className = "welcome-message";
                welcome.id = "welcomeMessage";
                welcome.textContent = `Hello ${userId} ðŸ‘‹`;
                messagesDiv.appendChild(welcome);
                return;
            }

            msgs.forEach(({ role, text }) => {
                const div = document.createElement("div");
                div.className = "message " + (role === "user" ? "user" : "bot");
                div.textContent = (role === "bot" ? "" : "You: ") + text;
                messagesDiv.appendChild(div);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(role, text) {
            sessions[currentChatId].push({ role, text });
            saveUserChats();
        }

        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const input = document.getElementById("message");
            const message = input.value.trim();
            if (!message) return;

            const welcome = document.getElementById("welcomeMessage");
            if (welcome) welcome.remove();

            addMessage("user", message);
            renderMessages(currentChatId);
            input.value = "";

            try {
                const res = await fetch("http://localhost:5000/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userId: userId,
                        message: message,
                        history: sessions[currentChatId],
                    }),
                });
                const data = await res.json();
                addMessage("bot", data.reply);
                renderMessages(currentChatId);
            } catch (err) {
                addMessage("bot", "[Server error]");
                renderMessages(currentChatId);
            }
        });

        window.onload = () => {
            const uid = localStorage.getItem("userId");
            if (uid) {
                document.getElementById("loginUserId").value = uid;
                login();
            }
        };
    </script>
</body>

</html>
